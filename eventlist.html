<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/css/userstyle.css" />
    <script
      src="https://kit.fontawesome.com/80858aacba.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- header start -->
    <div class="header">
      <a class="logoimg" href="#">
        <img id="logo" src="/images/logo.png" alt="company logo" />
      </a>
      <div class="header-right">
        <a class="active" href="/eventlist.html">Home</a>
        <a href="#">Create</a>
        <a href="/contact.html">Contact</a>
        <a href="/about.html">About</a>
        <a href="#">Profile</a>
        <a href="#">Logout</a>
      </div>
    </div>
    <!-- header end -->
    <!-- title start-->
    <div class="titleblock">
      <img
        id="titleimg"
        src="/images/themeblock.PNG"
        alt="white pattern "
        style="width: 100%"
      />
      <div class="title">
        <p style="font-size: 50px" class="title-text" id="title">Get your event</p>
        <div class="row">
          <!-- form -->
          <form action="#" class="search-box">
            <div class="input-form">
              <input
                id="search-event"
                type="text"
                placeholder="Event Title or keyword"
              />
            </div>
            <div class="search-form">
              <a id="find-e" href="#">Find Event</a>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- title end -->
    <!-- event list start -->
    <table class="event-box" style="width: 80%">
      <tr>
        <th rowspan="3">
          <img class="pin" src="/images/pin.PNG" alt="Blue pin" />
        </th>
        <th>
          <p class="ev-title">30 days of google cloud program</p>
        </th>
        <td rowspan="3">
          <form action="">
            <input class="det-button" type="button" value="More Details" />
          </form>
        </td>
      </tr>
      <tr>
        <td>
          <i style="color: #a8aaad" class="fas fa-calendar-day"></i>
          <p class="pd" style="display: inline">23/04/21</p>
          <p class="pd" style="display: inline"></p>
          <p class="pd" style="display: inline">10:00 AM</p>
        </td>
      </tr>
      <tr>
        <td>
          <i style="color: #a8aaad" class="fas fa-exclamation-circle"></i>
          <p class="pd" style="display: inline">20/04/21</p>
          <p class="pd" style="display: inline"></p>
          <p class="pd" style="display: inline">11:59 PM</p>
        </td>
      </tr>
    </table>
    <!-- event list end -->
    <!-- event list start -->
    <table class="event-box" style="width: 80%">
      <tr>
        <th rowspan="3">
          <img class="pin" src="/images/pin.PNG" alt="Blue pin" />
        </th>
        <th>
          <p class="ev-title">30 days of google cloud program</p>
        </th>
        <td rowspan="3">
          <form action="">
            <input class="det-button" type="button" value="More Details" />
          </form>
        </td>
      </tr>
      <tr>
        <td>
          <i style="color: #a8aaad" class="fas fa-calendar-day"></i>
          <p class="pd" style="display: inline">23/04/21</p>
          <p class="pd" style="display: inline"></p>
          <p class="pd" style="display: inline">10:00 AM</p>
        </td>
      </tr>
      <tr>
        <td>
          <i style="color: #a8aaad" class="fas fa-exclamation-circle"></i>
          <p class="pd" style="display: inline">20/04/21</p>
          <p class="pd" style="display: inline"></p>
          <p class="pd" style="display: inline">11:59 PM</p>
        </td>
      </tr>
    </table>
    <!-- event list end -->
  </body>
  <footer>
    <div class="footer-">
      <p>Authors: Irene , Deekshita , Dileep , Abhinav</p>
      <p><a href="#">eventima@team6.com</a></p>
    </div>
  </footer>
</html>
